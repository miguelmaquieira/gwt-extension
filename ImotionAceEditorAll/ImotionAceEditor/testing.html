<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<title>CRONIO in Action</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>

<div id="editor">


</div>
    
<script src="build/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="build/src/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
<script>
    ace.require("ace/ext/language_tools");
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/dslam");
    editor.setOptions({
	    	enableBasicAutocompletion: true,
		enableSnippets: true,
		enableLiveAutocompletion: true
	});
   </script>
</body>
</html>

<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html style="height: 100%;">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="ImotionGWTDslamStudio.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Web Application Starter Project</title>

    <!--  JSON stringify - useful for inspecting javascript objects -->
	<script type="text/javascript" language="javascript" src="acegwtdemo/json2_min.js"></script>

	<!-- ACE - main .js file -->
	<script src="DslamStudioApp/ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<!-- Get .js files for any needed ACE modes and themes -->
	<script src="DslamStudioApp/ace/theme-eclipse.js" type="text/javascript" charset="utf-8"></script>
	<script src="DslamStudioApp/ace/mode-java.js" type="text/javascript" charset="utf-8"></script>
	<script src="DslamStudioApp/ace/theme-monokai.js" type="text/javascript" charset="utf-8"></script>
	<script src="DslamStudioApp/ace/mode-dslam.js" type="text/javascript" charset="utf-8"></script>


    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="DslamStudioApp/DslamStudioApp.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body style="height: 100%;">

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>
  </body>
</html>
